<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="mystyle.css">
    <title>Delivery destination</title>

</head>
<body>
<div id="navPanel">

    <div class="input-group">

        <input type="text" id="location" class="form-control"
               placeholder="Locations (multiple postcodes and addresses separate with comma)"
               aria-describedby="basic-addon1">
                <span class="input-group-btn">
                <button id="btngo" class="btn btn-default" type="button">Go!</button>

                <button id="btnocr" class="btn btn-default" type="button">OCR</button>
                </span>
    </div>
    <div id="drivers-container"></div>
    <video id="videoPane" style="display:none"></video>

    <img src="" id="snapshotImg">

    <canvas style="display: none;"></canvas>

    <input id="mobile-camera-button" accept="image/*" type="file"
           capture="camera"/>
</div>

<div id="map-container">

    <div id="map"></div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDen4z_3zNLBoITzl-j6Qb6A25l86qcnGk&callback=initMap&loading=async" async defer></script>

</body>
</html>
